REQUIREMENTS:

2. Add Task Form with Validation
3. Task List (with Complete/Delete)
4. Filter Buttons
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>My Task Manager</h1>
    </header>

    <main>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter task title" required/>
            <input type="submit" id="addTaskBtn" aria-label="Add Task" value="+" />
        </form>

        <!-- TODO: Filter buttons (All / Completed / Pending) -->
        <div id="filters">
            <label>
                <input type="radio" name="filter" value="all" hidden checked/>
                <span>All</span>
            </label>
            <label>
                <input type="radio" name="filter" value="completed" hidden />
                <span>Completed</span>
            </label>
            <label>
                <input type="radio" name="filter" value="pending" hidden />
                <span>Pending</span>
            </label>
        </div>
        

        <hr>

        <ul id="taskList">

        </ul>

        <button class="clear-btn" id="clearAllBtn">Clear all</button>
    </main>

    <script src="./script.js"></script>
</body>

</html>
